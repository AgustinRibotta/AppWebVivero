{% extends 'home.html' %}
{% load static %}
{% block blockname %}
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
        <!-- Heading Row-->
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" width="700" height="700" src="{{plantasmodels.front.url}}" alt="..." /></div>
            <div class="col-lg-5">
                <a class="btn btn-success" href= '{% url "plantas" %}'>Retornar al inicio</a>
                <h1 class="fw-bolder">{{plantasmodels.name}}</h1>
                <div>{{plantasmodels.desciption|safe}}</div>
                <a class="btn btn-success" href="#!">Whatsapp</a>
                <a class="btn btn-success" href="#!">Instagram</a>
                <a class="btn btn-success" href="#!">Faceboock</a>
            </div>

        </div>
        <!-- Call to Action-->
        <div class="card text-white bg-secondary my-5 py-4 text-center">
            <h4 class="text-black m-0">Nuestra disponibilidad</h4>
        </div>
        <!-- Content Row-->
        <div class="row gx-4 gx-lg-5">
            {% for p in plantas %}
            <div class="col-md-4 mb-5">
                <div class="card h-100">       
                    <div class="card-body ">
                        <h1 class="fw-bolder text-center ">{{p.name}}</h1>
                        <img class="img-fluid rounded mb-4 mb-lg-0" style="margin-bottom: 10%;" width="500" height="500" src="{{p.list.url}}" alt="..." />
                                         
                    </div>
                    <h5 class="fw-bolder text-center">Precio:</h5>   
                    <h5 class="fw-bolder text-center">$ {{p.price}}</h5>   
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock blockname %}
